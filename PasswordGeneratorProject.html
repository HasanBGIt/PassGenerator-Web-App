<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PasswordGeneratorProject.css">
    <title>PasswordGeneratorProject</title>
</head>
<body>
    <div class="container">
        <h1 id="error">Please Choice One Of These Choices</h1>
        <h3>Password Generator</h3>

        <div class="password-container">
            <span id="generated-password">Select Options</span>
            <div id="copy-btn" style="display: none;" class="far fa-copy"></div>
        </div>

        <div class="options">
            <div class="list">
                <label for="lowercase">Lowercase Letters :</label>
                <input type="checkbox" id="lowercase" >
            </div>
            <div class="list">
                <label for="uppercase">Uppercase Letters :</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="list">
                <label for="numbers">Numbers :</label>
                <input type="checkbox" id="numbers" >
            </div>
            <div class="list">
                <label for="symbols">Symbols :</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <div class="list">
                <label for="length">Length :</label>
                <input type="number" id="length" min="8" max="20" value="8">
            </div>
            <button id="generate-btn">Generate Passwords</button>
        </div>
    </div>




    <script src="PasswordGeneratorProject.js"></script>
</body>
</html>
